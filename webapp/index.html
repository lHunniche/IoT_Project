<!DOCTYPE html>
<html>

<head>
    <title>Lighthearted Light Bulb Dashboard</title>
   
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    

<!--<input type="text" id="board-id-input" placeholder="board id...">-->

<div class="container">
    <h1 id="title">Lighthearted Light Bulb Dashboard</h1>

    <form class="radio-group" id="radio-group-boards"></form>
    <div id="sliders-container">
        <input type="range" id="range-red" name="vol" min="0" max="255">

        <input type="range" id="range-green" name="vol" min="0" max="255">

        <input type="range" id="range-blue" name="vol" min="0" max="255">

    </div>
    <div id="rgb-preview">
        <div id="hover-preview">Submit</div>
    </div>


</div>

</body>



</html>
